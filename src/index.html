<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title></title>

</head>

<body>

    <form id="loginForm">
    <div class="card w-75 m-auto">
        <div class="card-header">
            <h5 class="card-title">Payment form example</h5>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXXXXX">
                        <span id="card-feedback" class="invalid-feedback"></span>
                        
                      </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                        <span id="cvc-feedback" class="invalid-feedback"></span>
                    </div>
                    
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign mt-2 m-1"></i>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                    <span id="amount-feedback" class="invalid-feedback"></span>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="">
                        <span id="fname-feedback" class="invalid-feedback"></span>
                    </div>
                    
                </div>
                <div class="col-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="">
                    <span id="lname-feedback" class="invalid-feedback"></span>
                </div>
            </div>
            <div class="row">
                
                <div class="col-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="" >
                    <span id="city-feedback" class="invalid-feedback"></span>
                    </div>
                    
                </div>
                <div class="col-3">
                    <label for="state">State</label>
                    <select class="form-select form-select-sm mt-2" aria-label="Small select example" name="state" id="state" >
                        <option selected value="">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <span id="state-feedback" class="invalid-feedback"></span>
                </div>
                <div class="col-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal" placeholder="" >
                    <span id="postal-feedback" class="invalid-feedback"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">We accept:</label>
                    <div class="bg-secondary rounded ps-2" style="width: 245px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-visa text-white"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"> 
                            <i class="fa-brands fa-cc-mastercard text-white"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"> 
                            <i class="fa-brands fa-amazon text-white"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"> 
                            <i class="fa-brands fa-paypal text-white"></i>
                        </label>
                      </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary-emphasis" style="font-size: 10px;">Add any notes here</p>
                      </div>
                </div>
            </div>

            

        </div>

        <div class="card-footer d-flex">
           
               
                    <input type="reset" value="Cancel" class="btn btn-secondary ms-auto mx-1" >
                <button class="btn btn-primary" type="submit">Send</button>
                

            </div>
                
        </div>


    </div>

</form>





</body>

</html>
